<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - Россия</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Место - Россия" >
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" class="profile__image" alt="Аватар">
        <div class="profile__info">
          <div class="profile__info-user">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job" >Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form name="popup__form" class="popup__form" id="popup-profile__form">
          <fieldset class="popup__fieldset">
            <legend class="popup__legend">Редактировать профиль</legend>
            <input type="text" value="Жак-Ив Кусто" class="popup__input" name="nameInput" id="nameInput">
            <input type="text" value="Исследователь океана" class="popup__input" name="jobInput" id="jobInput">
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </fieldset>
      </form>
      </div>
    </div>
    <div class="popup" id="popup-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button" id="popup-card__close-button"></button>
        <form name="popup__form" class="popup__form">
          <fieldset class="popup__fieldset">
            <legend class="popup__legend">Новое место</legend>
            <input type="text" placeholder="Название" class="popup__input" name="placeInput" id="placeInput">
            <input type="text" placeholder="Ссылка на картинку" class="popup__input" name="linkInput" id="linkInput">
            <button type="submit" class="popup__submit-button">Создать</button>
          </fieldset>
      </form>
      </div>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <button type="button" class="element__trash" id="delete"></button>
      <img class="element__image" alt="Фотография">
      <h2 class="element__text"></h2>
      <button type="button" class="element__like" id="like"></button>
    </div>
  </template>

  <script src="./scripts/script.js"></script>
</body>
</html>
