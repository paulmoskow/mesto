<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - Россия</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Место - Россия" >
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" class="profile__image" alt="Аватар">
        <div class="profile__info">
          <div class="profile__info-user">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job" >Исследователь океана</p>
          </div>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
          <h2 class="element__text">Карачаевск</h2>
          <div>
            <input type="checkbox" class="element__like-area" id="checkbox1">
            <label for="checkbox1">
              <div class="element__like"></div>
            </label>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="">
          <h2 class="element__text">Гора Эльбрус</h2>
          <div>
            <input type="checkbox" class="element__like-area" id="checkbox2">
            <label for="checkbox2">
              <div class="element__like"></div>
            </label>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="/images/kirill-pershin-1556355-unsplash.png" alt="">
          <h2 class="element__text">Домбай</h2>
          <div>
            <input type="checkbox" class="element__like-area" id="checkbox3">
            <label for="checkbox3">
              <div class="element__like"></div>
            </label>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="/images/kirill-pershin-1404681-unsplash.png" alt="">
          <h2 class="element__text">Гора Эльбрус</h2>
          <div>
            <input type="checkbox" class="element__like-area" id="checkbox4">
            <label for="checkbox4">
              <div class="element__like"></div>
            </label>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="/images/kirill-pershin-1556355-unsplash.png" alt="">
          <h2 class="element__text">Домбай</h2>
          <div>
            <input type="checkbox" class="element__like-area" id="checkbox5">
            <label for="checkbox5">
              <div class="element__like"></div>
            </label>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="/images/kirill-pershin-1088404-unsplash.jpg" alt="">
          <h2 class="element__text">Карачаево-Черкессия</h2>
          <div>
            <input type="checkbox" class="element__like-area" id="checkbox6">
            <label for="checkbox6">
              <div class="element__like"></div>
            </label>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup__overlay popup__overlay_popup_opened">
      <form class="popup__container">
        <div class="popup__close-button"></div>
        <fieldset class="popup__fieldset">
          <legend class="popup__legend">Редактировать профиль</legend>
          <label>
            <input type="text" value="Жак-Ив Кусто" class="popup__input" id="nameInput">
          </label>
          <label>
            <input type="text" value="Исследователь океана" class="popup__input" id="jobInput">
          </label>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
