<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - Россия</title>
</head>
<body id="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Место - Россия" >
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" class="profile__image" alt="Аватар">
        <div class="profile__info">
          <div class="profile__info-user">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job" >Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__legend">Редактировать профиль</h2>
        <form name="popup__form" class="popup__form" id="popup-profile__form" novalidate>
          <input type="text" placeholder="Имя" class="popup__input" name="nameInput" id="nameinput" required maxlength="40" minlength="2">
          <span class="nameinput-error"></span>
          <input type="text" placeholder="О себе" class="popup__input" name="jobInput" id="jobinput" required maxlength="200" minlength="2">
          <span class="jobinput-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button" id="popup-card__close-button"></button>
        <h2 class="popup__legend">Новое место</h2>
        <form name="popup__form" class="popup__form" id="popup-card__form" novalidate>
          <input type="text" placeholder="Название" class="popup__input" name="placeInput" id="placeinput" required maxlength="30" minlength="2">
          <span class="placeinput-error"></span>
          <input type="url" placeholder="Ссылка на картинку" class="popup__input" name="linkInput" id="linkinput" required>
          <span class="linkinput-error"></span>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_photo" id="popup-photo">
    <div class="popup__container popup__container_photo">
      <div class="popup__container-elements">
        <button type="button" class="popup__close-button popup__close-button_photo"></button>
        <img class="popup__image" src="#" alt="Фотография">
        <p class="popup__caption">Подпись к фотографии</p>
      </div>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <button type="button" class="element__trash" id="delete"></button>
      <img class="element__image" alt="Фотография">
      <h2 class="element__text"></h2>
      <button type="button" class="element__like" id="like"></button>
    </div>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <!--<script type="module" src="./scripts/validate.js"></script>-->
  <script type="module" src="./scripts/card.js"></script>
  <script type="module" src="./scripts/initialCards.js"></script>
  <script type="module" src="./scripts/formValidator.js"></script>
</body>
</html>
